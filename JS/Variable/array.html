<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    
</head>
<body>
    


<script>

// Array variable declaration =  [datatype] 
// one dim
let a = [1,2,3,4,5];
console.log('One Dim',a[4]);
// two dim
let b = [[1,2,3,4,5],["new","new"],[4,5,6]];
console.log('Two  Dim',b);
// Multi-dim
let c = [    [  [1,2,3,4,5],["new","new"]  ],    [   [1,2,3,4,5],["new","new"]   ]     ];
console.log('multi  Dim',c);

</script>    
</body>
</html>
